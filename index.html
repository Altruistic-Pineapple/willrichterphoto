    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript for dynamic image in the lightbox
        document.addEventListener("DOMContentLoaded", () => {
            const modal = document.getElementById("lightboxModal");
            const modalImg = document.getElementById("lightboxImg");

            // Ensure all gallery images trigger the modal
            document.querySelectorAll(".gallery-img").forEach(img => {
                img.addEventListener("click", () => {
                    const imgSrc = img.dataset.bsImg; // Fetch `data-bs-img` attribute
                    if (imgSrc) {
                        modalImg.src = `Assets/${imgSrc}`;
                    }
                });
            });

            // Clear the modal image source when closing
            modal.addEventListener("hidden.bs.modal", () => {
                modalImg.src = "";
            });
        });

    </script>
