    <!-- Gallery -->

    <div class="container my-5">
        <div class="row g-4 no-gutters">

                <img src="Assets/Commercial Work/IMG_3146.jpg"
                    class="w-100 shadow-1-strong mb-4 card-img-top img-fluid gallery-img" data-bs-toggle="modal"
                    data-bs-target="#lightboxModal" data-bs-img="IMG_3146.jpg" alt="Wintry Mountain Landscape" />
                <img src="Assets/Commercial Work/E82A7853-Edit.jpg"

                <img src="Assets/Commercial Work/cuervo-fountain-hed-page-2017.2.jpg"
                    class="w-100 shadow-1-strong  mb-4 card-img-top img-fluid gallery-img" data-bs-toggle="modal"
                    data-bs-target="#lightboxModal" data-bs-img="cuervo-fountain-hed-page-2017.2.jpg"
                    alt="Boat on Calm Water" />

            </div>

            <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                <img src="Assets/Commercial Work/Levante.Breeze.3.31.18_0911.jpg"
                    class="w-100 shadow-1-strong  mb-4 card-img-top img-fluid gallery-img" data-bs-toggle="modal"

                <img src="Assets/Commercial Work/Phantogram.jpg"

                <img src="Assets/Commercial Work/Pro.Force.10.10.17_5290.jpg"

            </div>

            <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">

            </div>
        </div>
    </div>
    <!-- Gallery -->

    <div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-0 border-0 bg-transparent">
                <div class="modal-body p-0 position-relative">
                    <img id="lightboxImg" src="" class="img-fluid w-100 h-100" alt="Lightbox Image">
                    <button type="button" class="btn-close btn-close-white position-absolute top-1 end-1 m-4"
                        data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript for dynamic image in the lightbox
        document.addEventListener("DOMContentLoaded", () => {
            const modal = document.getElementById("lightboxModal");
            const modalImg = document.getElementById("lightboxImg");

            // Ensure all gallery images trigger the modal
            document.querySelectorAll(".gallery-img").forEach(img => {
                img.addEventListener("click", () => {
                    const imgSrc = img.dataset.bsImg; // Fetch `data-bs-img` attribute
                    if (imgSrc) {
                        modalImg.src = `Assets/Commercial Work/${imgSrc}`;
                    }
                });
            });

            // Clear the modal image source when closing
            modal.addEventListener("hidden.bs.modal", () => {
                modalImg.src = "";
            });
        });

    </script>
</body>




</html>
